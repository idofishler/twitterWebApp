<!DOCTYPE html> 
<html> 
	<head>

<body>

				<input type="password" placeholder="Re-Type Password" name="re-password" id="basic" data-mini="true" />

				<input type="text" placeholder="Last Name" name="lname" id="basic" data-mini="true" />

		</div>
		</div>
