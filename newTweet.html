<?xml version="1.0" encoding="utf-8"?>
<html  manifest='/cache/manifest' >
  <head>
    <title>New Tweet</title>
    <meta name='viewport' id='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <link href="css/main.css" media="screen" rel="stylesheet" type="text/css" />
  </head>

  <body>
	 <header class="" style="display: -webkit-box; ">
	  <div class="navItem" onclick="window.location='home.html';">
	    <i class="navIcon tweets"></i>
	    <div class="navLabel">Home</div>
	  </div>
	</header>

    <div class="frame">
      <div id="main-content">
      	<div class="compose module ">
  		<div class="tweet-box-holder">
  			<div class="top-buttons">
			    <div class="tweet-box-button">
			    	<span class="tweet-counter">140</span>
      				<a class="tweet-button button" href="#">Tweet</a>
    			</div>
  				<div class="button button-cancel" onclick="window.location='Tweets.html';">
  					Cancel
  				</div>
  			</div>
  			<div class="text-area twttr-editor">
    			<textarea autocorrect="on" class="tweet-box-textarea userselect" placeholder="What's happening?" autocapitalize="on"></textarea><ul class="autocomplete-container" style="visibility: hidden; "></ul>
  			</div>
  			<div class="buttons bottom-buttons">
    			<div class="button camera-container" style="display: none; ">
      				<i class="camera-icon"></i>
    					<input class="camera-input" name="media[]" type="file" accept="image/*" capture="camera"></div>
    				<div class="button geo-control disabled">
      					<i class="geo-status adquiring"></i>
    				</div>
		  	</div>
		</div>
		</div>
	</div>
	</div>
  </body>
</html>
