<?xml version="1.0" encoding="utf-8"?>
<html>
  <head>
    <meta name="HandheldFriendly" content="True"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<link rel="icon" type="image/png" href="/images/ic_favicon.png.ico"/>
    <title>Sign in</title>
    <link href="css/signup.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body class="images nojs sessions-page sessions-new-page">
  	
    <div id="container">
      <div class="timeline-head">
        <img src="images/larrybird.png" alt="Twitter" class="larrybird">
        <div class="title">Sign in</div>
      </div>

      <div id="main_content">
        <div class="signup-body">
  <form action="" method="">
   <div style="margin:0;padding:0;display:inline"><input name="authenticity_token" type="hidden" value="0f3e5291cd931f80f20a" /></div>
    <fieldset class="inputs">
  		<div class="signup-container">
    		<div class="signup-field-head">Username</div>
    		<div class="signup-field">
         		<input autocapitalize="off" autocorrect="off" class="signup-input" id="username" name="username" placeholder="@name" type="text">
       		</div>
      	</div>
      	<div class="signup-field-hint">You can also use your email address</div>
      	<div class="signup-container">
        	<div class="signup-field-head">Password</div>
        	<div class="signup-field">
          		<input class="signup-input" id="password" name="password" placeholder="••••••" type="password" value="">
        	</div>
      	</div>
    </fieldset>
	    <div class="signup-button">
	      <button class="signup button" id="signupbutton" type="submit">Sign in</button>
	    </div>
  </form>
</div>
</div>

      <div class="footer">
          <div class="signup signup-field-hint"><a href="Signup.html">Sign up!</a></div>
        <div class="copyright">&copy; Ido & Dor</div>
      </div>

    </div>
  </body>
</html>
