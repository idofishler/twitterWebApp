<?xml version="1.0" encoding="utf-8"?>
<html>
  <head>
    <meta name="HandheldFriendly" content="True"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link href="images/ic_favicon.png" rel="icon" type="image/png" />
    <title>Sign up</title>
    <link href="css/signup.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body class="images nojs signup-page signup-new-page">
    
    <div id="container">

      <div class="timeline-head">
        <img src="images/larrybird.png" alt="Twitter" class="larrybird">
        <div class="title">Sign up</div>
      </div>

      <div id="main_content">
        <div class="signup-body">
  <form action="" method="">
    
    <div class="inputs">
      <div class="signup-container full_name">
        <div class='signup-field-head'>Full name</div>
        <div class="signup-field">
          <input autocomplete="off" class="signup-input" id="oauth_signup_client_fullname" name="oauth_signup_client[fullname]" placeholder="Larry Bird" type="text" value="">
        </div>
        <div class="signup-checkmark"></div>
      </div>
      <div class="signup-container email">
        <div class='signup-field-head'>Email</div>
        <div class="signup-field">
          <input autocomplete="off" class="signup-input" id="oauth_signup_client_email" name="oauth_signup_client[email]" placeholder="name@example.com" type="email" value="">
        </div>
        <div class="signup-checkmark"></div>
      </div>
      <div class="signup-container username">
        <div class='signup-field-head'>Username</div>
        <div class="signup-field">
          <input autocomplete="off" class="signup-input" id="oauth_signup_client_screen_name" name="oauth_signup_client[screen_name]" placeholder="@name" type="text" value="">
        </div>
        <div class="signup-checkmark"></div>
      </div>
      <div class="signup-container password">
        <div class='signup-field-head'>Password</div>
        <div class="signup-field">
          <input autocomplete="off" class="signup-input" id="oauth_signup_client_password" name="oauth_signup_client[password]" placeholder="••••••" type="password">
        </div>
        <div class="signup-checkmark"></div>
      </div>
    </div>
    <div class="signup-button">
      <button class="signup button" type="submit">Sign up</button>
    </div>
  </form>
</div>
</div>

      <div class="footer">
          <div class="signin signup-field-hint"><a href="SignIn.html">Sign in</a></div>
        <div class="copyright">&copy; Ido & Dor</div>
      </div>

    </div>
  </body>
</html>
